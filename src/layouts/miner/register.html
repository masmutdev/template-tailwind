<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Go Miner adalah platform penyewaan server terbaik untuk pertambangan cryptocurrency. Nikmati layanan cloud mining yang cepat, aman, dan efisien dengan harga kompetitif. Mulai mining Bitcoin dan aset kripto lainnya dengan mudah tanpa perlu membeli perangkat keras sendiri."

    <link rel="canonical" href="https://demo.masmutdev.com" />
    <meta property="og:title" content="Go Miner" />
    <meta
      property="og:description"
      content="Go Miner adalah platform penyewaan server terbaik untuk pertambangan cryptocurrency. Nikmati layanan cloud mining yang cepat, aman, dan efisien dengan harga kompetitif. Mulai mining Bitcoin dan aset kripto lainnya dengan mudah tanpa perlu membeli perangkat keras sendiri."
    />
    <meta property="og:image" content="https://demo.masmutdev.com/go-miner-logo.webp" />
    <meta property="og:url" content="https://demo.masmutdev.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Go Miner" />
    <meta
      name="twitter:description"
      content="Go Miner adalah platform penyewaan server terbaik untuk pertambangan cryptocurrency. Nikmati layanan cloud mining yang cepat, aman, dan efisien dengan harga kompetitif. Mulai mining Bitcoin dan aset kripto lainnya dengan mudah tanpa perlu membeli perangkat keras sendiri."
    />
    <meta name="twitter:image" content="https://demo.masmutdev.com/go-miner-logo.webp" />
    <meta name="twitter:site" content="@GoMiner" />
    <link rel="icon" href="https://demo.masmutdev.com/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="https://demo.masmutdev.com/go-miner-logo.webp" type="image/webp" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.19.0/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
  </head>

  <body class="bg-gray-200 antialiased bg-gray-800 flex flex-col justify-center items-center h-screen">
    <div class="main-content flex flex-col justify-center items-center w-full px-3">
      <!-- Card Login-->
      <div class="gradient-border bg-gray-900 text-white shadow-md rounded-lg p-6 green-shadow w-full max-w-[400px]" style="margin-top: 300px; margin-bottom: 30px">
        <!-- Logo dan Judul -->
        <div class="text-center mb-5">
          <img src="go-miner-logo.webp" alt="Logo Go Miner" class="mx-auto mb-3 w-20 h-20" />
          <!-- Ubah path ke logo sesuai -->
          <h1 class="text-2xl font-bold mb-2">HALAMAN REGISTER</h1>
          <p class="text-gray-400">Selamat Datang Di Go Miner</p>
        </div>
        <form class="max-w-sm mx-auto">
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan Email Anda"
              required
            />
          </div>
          <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
            <input
              type="text"
              id="username"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan Username Anda"
              required
            />
          </div>
          <div class="mb-5">
            <label for="hp" class="block mb-2 text-sm font-medium text-white">Nomor HP</label>
            <div class="flex items-center">
              <button
                id="dropdown-phone-button"
                data-dropdown-toggle="dropdown-phone"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 bg-gray-700 hover:bg-gray-600 focus:ring-gray-700 text-white border-gray-600"
                type="button"
              >
                <svg fill="none" aria-hidden="true" class="h-4 w-4 me-2" viewBox="0 0 20 15">
                  <rect width="19.6" height="14" y=".5" fill="#fff" rx="2" />
                  <mask id="a" style="mask-type: luminance" width="20" height="15" x="0" y="0" maskUnits="userSpaceOnUse">
                    <rect width="19.6" height="14" y=".5" fill="#fff" rx="2" />
                  </mask>
                  <g mask="url(#a)">
                    <rect width="19.6" height="7" y=".5" fill="#D02F44" />
                    <rect width="19.6" height="7" y="7.5" fill="#ffffff" />
                  </g>
                </svg>
                +62
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                </svg>
              </button>
              <div id="dropdown-phone" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-52 bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 text-gray-200" aria-labelledby="dropdown-phone-button">
                  <li>
                    <button type="button" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-gray-200 hover:bg-gray-600 hover:text-white" role="menuitem">
                      <span class="inline-flex items-center">
                        <svg fill="none" aria-hidden="true" class="h-4 w-4 me-2" viewBox="0 0 20 15">
                          <rect width="19.6" height="14" y=".5" fill="#fff" rx="2" />
                          <mask id="a" style="mask-type: luminance" width="20" height="15" x="0" y="0" maskUnits="userSpaceOnUse">
                            <rect width="19.6" height="14" y=".5" fill="#fff" rx="2" />
                          </mask>
                          <g mask="url(#a)">
                            <rect width="19.6" height="7" y=".5" fill="#D02F44" />
                            <rect width="19.6" height="7" y="7.5" fill="#ffffff" />
                          </g>
                        </svg>
                        Indonesia (+62)
                      </span>
                    </button>
                  </li>
                </ul>
              </div>
              <label for="hp" class="mb-2 text-sm font-medium text-gray-900 sr-only text-white">Phone number:</label>
              <div class="relative w-full">
                <input
                  type="text"
                  id="hp"
                  class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-s-gray-700 border-gray-600 placeholder-gray-400 text-white focus:border-blue-500"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="Masukkan Nomor HP"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan Password"
              required
            />
          </div>
          <div class="mb-5">
            <label for="refferal" class="block mb-2 text-sm font-medium text-white">Refferal (Opsional)</label>
            <input
              type="text"
              id="refferal"
              class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan Refferal (Opsional)"
            />
          </div>
          <button
            type="submit"
            class="text-white w-full bg-green-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-green-500 focus:ring-blue-800"
          >
            REGISTER
          </button>
          <div class="mt-8 flex justify-center items-center">
            <p>Sudah Punya Akun ? <a class="text-blue-500" href="login.html">LOGIN DISINI</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
